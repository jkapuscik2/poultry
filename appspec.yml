version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/poultry
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 900
      runas: root
    - location: scripts/start_server.sh
      timeout: 60
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root
